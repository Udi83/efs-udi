name: automacao_efss
run-name: EFS
on:
  push:
    branches:
      - "main"
    paths:
      - images/**
      - .github/workflows/main.yml
jobs:
  efs-senai:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout
        uses: action/checkout@v4

      - name: Instalação do SSH
        run: sudo apt-get install -y openssh-client

      - name: Verificação da chave PEM
        run: echo "$KEY_PATH"
        env:
          KEY_PATH: ${{ secrets.CHAVE_PEM }}

      - name: Adicionar host EC2 ao known_hosts
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/ .ssh/id_rsa -N ''
          ssh-keyscan -H 54.174.184.82 >> ~/ .ssh/know_hosts

      - name: Envio das imagens SCP
        if: alwys()
        run: |
          echo "$KEY_PATH" > ./chave.pem
          chmod 600 ./chave.pem
          scp -i ./chave.pem images/*.* ec2-user@54.174.184.82:/home/ec2-user/efs
        env:
          KEY_PATH: ${{ secrets.CHAVE_PEM }}
      
